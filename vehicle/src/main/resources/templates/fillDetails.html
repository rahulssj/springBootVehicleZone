 <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product</title>
      
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    
</head>
<body>
   <div class="container">
       <h1>Fill The Details</h1>
  <div class="row">
    <div class="col s12 m6">
      <div class="card grey lighten-3">
        <div class="card-content black-text">
          <span class="card-title"><b>Details For Delivery</b></span>
        <div class="row">
            
        <form  action="/bookProduct" method="POST">
            
            
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="AddressLine1" id="address1" type="text" class="validate" name="addressline1" required>
              <label for="address1">AddressLine1</label>
               
            </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
               <input placeholder="AddressLine2" id="address2" type="text" class="validate" name="addressline2" required>
              <label for="address2">AddressLine2</label>
           </div></div>
          <div class="row">
            <div class="input-field col s6">
              <input id="number" type="text" class="validate" name="mobile" required>
              <label for="number">Mobile Number</label>
            </div>
          </div>
        
	  <div class="row">
            <div class="input-field col s6">
              <input id="pincode" type="text" class="validate" name="pincode" required>
              <label for="pincode">Pincode</label>
            </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
    
    <select id="quantity" onchange="checkQuantity()" name="quantity" min="1" max="20">
      <option value="" disabled selected>Choose your option</option>
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
      <option value=6>6</option>
    </select>
    <label>Quantity</label>
  
  </div></div>
  <div class="row">
        <div class="input-field col s12">
    
  <select name="state" id="state" onchange="checkState()">
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select>
   <label>State</label>
 
</div></div>
          <button class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
          </button>
        </form>
      </div>
         
          </div>
       </div>
    </div>
  </div>
  </div>
  <script>
  $(document).ready(function(){
	    $('select').formSelect();
	  });
	        
  function checkQuantity(){
	  
	  var x=$("#quantity").val();
	  console.log(x);
	  
  }
  function productSub(){
	  
	  window.location.href="bookProduct";
  }
  </script>
  
         </body>
 </html>
