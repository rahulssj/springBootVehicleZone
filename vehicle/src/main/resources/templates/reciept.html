<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>VehicleZone</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         
  </head>

  <body>
  <nav>
    <div class="nav-wrapper blue darken-3">
    <div class="container">
    
      <a href="#" class="brand-logo">VehicleZone</a>
      <a href="" class="sidenav-trigger" data-target="mobile-menu"><i class="material-icons">menu</i></a>
      
      <ul  id="nav-mobile" class="right hide-on-med-and-down">
        
                 
        <li><a href="user/dashboard">Dashboard</a></li>
        
        <li><a href="/">Home</a></li>
     <li><a th:href="@{/user/logout/{id}(id=${username})}">Logout</a></li>
     <span id="userx" th:name="${username}"></span>
      </ul>
    
      <ul class="sidenav grey lighten-2" id="mobile-menu">
        <li><a href="/">dashboard</a></li>
        <li><a href="about">About Us</a></li>
    
      </ul>
      </div>
    </div>
  </nav>
  
 <div class="container">
 <h2 class="header" >Booking Reciept</h2>
<div class="row" th:each="detail:${details}">
<div class="col s12 m7">
    
    <div class="card horizontal">
      <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" th:src="@{images/{image}(image=${detail.image})}">
    </div>
      <div class="card-stacked">
        <div class="card-content">
          <p> <b>Name: </b><span th:text="${detail.name}"></span></p>
          <p> <b>Email: </b><span th:text="${detail.email}"></span></p>
         
          <p> <b>Brand: </b> <span th:text="${detail.brand}"></span></p>
         <p><b>Model: </b> <span th:text="${detail.model}"></span></p>
         <p><b>price: </b> <span th:text="${detail.price}"></span></p>
         <p><b>Quantity: </b> <span th:text="${detail.quantity}"></span></p>
        <p><b>Paid Amount: </b> <span th:text="${detail.totalamount}"></span></p>
        <p><b>Date: </b> <span th:text="${detail.date}"></span></p>
           <p><b>Address: </b> <span th:text="${detail.address}"></span></p>
         <p><b>State: </b> <span th:text="${detail.state}"></span></p>
         <p><b>Pincode: </b> <span th:text="${detail.pincode}"></span></p>
         <p> <b>Status: </b><span > Booked</span></p>
         
        </div>
        <div class="card-action">
          
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="col s12 m7">
    
    <div class="card horizontal">
      
      <div class="card-stacked">
        <div class="card-content">
          <b>TotalAmount: </b><p th:text="${total}"></p>
        </div>
        <div class="card-action">
           <a class="waves-effect waves-light btn" onclick="window.print()">Print</a>
        
        </div>
      </div>
    </div>
  </div>
</div>         
   <script>
$(document).ready(function(){
	localStorage.clear();
});
  </script>
  </body>

</html>
