<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body >
 <nav>
    <div class="nav-wrapper blue darken-3">
    <div class="container">
    
      <a href="#" class="brand-logo">VehicleZone</a>
      <a href="" class="sidenav-trigger" data-target="mobile-menu"><i class="material-icons">menu</i></a>
      
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="dashboard">Dashboard</a></li>
     <li><a th:href="@{/vendor/logout/{id}(id=${username})}">Logout</a></li>
     <span id="userx" th:name="${username}"></span>
      </ul>
    
      <ul class="sidenav grey lighten-2" id="mobile-menu">
        <li><a href="dashboard">dashboard</a></li>
        <li><a href="/vendor/logout">LogOut</a></li>
    
      </ul>
      </div>
    </div>
  </nav>
 

<div class="container">
<div class="row">
<div class="col s12 s6">
<div class="card grey lighten-3">
        <div class="card-content black-text">
          <span class="card-title"><h3>Sales Data</h3></span>
        <div class="row">
<p><b>TotalSales:</b><span th:text="${totalsales}"></span></p>      
<p><b>TotalAmount:</b><span th:text="${totalamt}"></span></p>      

</div>
</div>
</div>
</div>
</div>

<div class="row" th:each="brand:${brands}">
<div class="col s12 s6">
<div class="card grey lighten-3">
        <div class="card-content black-text">
          <span class="card-title"><h3>Maximum Sold Cars(Demand)</h3></span>
        <div class="row">
<p><b>Brand:</b><span th:text="${brand}"></span> </p>      

<p><b>Sold:</b><span th:text="${max}"></span> </p>      

</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
