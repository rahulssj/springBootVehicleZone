<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
    
</head>
<body>
   <div class="container">
       <h1>Login Here</h1>
  <div class="row">
    <div class="col s12 m6">
      <div class="card grey lighten-3">
        <div class="card-content black-text">
          <span class="card-title">Admin Login</span>
        <div class="row">
            
        <form  action="vendorlogin" method="POST">
            
            
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="username" id="user_name" type="text" class="validate" name="username" required>
              <label for="username">UserName</label>
            </div>
        </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" name="password" required>
              <label for="password">Password</label>
            </div>
          </div>
        

          <button class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
          </button>
        </form>
      </div>
         
          </div>
        <div class="card-action">
          
          <a href="/user/forgotPassword">forgot password?</a>
        </div>
      </div>
    </div>
  </div>
  </div>
         </body>
 </html>
